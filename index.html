
<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <title>AI Асистент за Ученици</title>
</head>
<body>
  <h2>Въведи въпрос</h2>
  <input id="question" style="width:300px;" placeholder="Какво е фотосинтеза?"/>
  <button onclick="ask()">Изпрати</button>
  <p><strong>AI:</strong> <span id="answer"></span></p>
  <script>
    function ask() {
      const q = document.getElementById('question').value;
      fetch('/ask', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({question: q})
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('answer').innerText = data.answer;
      })
      .catch(() => document.getElementById('answer').innerText = 'Грешка при заявката');
    }
  </script>
</body>
</html>
